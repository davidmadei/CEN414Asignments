<html>
  <head>
    <title>Determinant</title>
  </head>
  <body>
    <h2>  Madein David</h2>
    <h2>19CJ025802</h2>
    <script type="text/JavaScript">
      let A = [[2,3],[1,4]];
      for(let i = 0; i<2;i++){
        for(let j = 0; j<2;j++){
            var determinant = ((A[0][0]*A[1][1])-(A[1][0]*A[0][1]));
        }
      }
      document.write(determinant);
    </script>
  </body>
</html>
